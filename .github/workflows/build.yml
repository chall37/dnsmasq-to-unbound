name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version override (leave empty for Makefile version)'
        required: false
        default: ''
      create_release:
        description: 'Create a GitHub release'
        type: boolean
        required: false
        default: false

permissions:
  contents: write

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          path: plugin

      - name: Checkout opnsense/plugins (for Mk infrastructure)
        uses: actions/checkout@v6
        with:
          repository: opnsense/plugins
          path: opnsense-plugins
          sparse-checkout: |
            Mk
            Templates
          sparse-checkout-cone-mode: false

      - name: Setup plugin in tree
        run: |
          mkdir -p opnsense-plugins/dns
          mv plugin opnsense-plugins/dns/dnsmasq-to-unbound

      - name: Build on FreeBSD
        uses: vmactions/freebsd-vm@v1
        with:
          release: "14.2"
          usesh: true
          prepare: |
            pkg install -y gmake
          run: |
            cd opnsense-plugins/dns/dnsmasq-to-unbound
            make package
            ls -la work/pkg/

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            # Tag push: use tag name (strip 'v' prefix)
            echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            # Manual override
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Default: from Makefile
            cd opnsense-plugins/dns/dnsmasq-to-unbound
            VERSION=$(grep PLUGIN_VERSION Makefile | cut -d= -f2 | tr -d '\t ')
            REVISION=$(grep PLUGIN_REVISION Makefile | cut -d= -f2 | tr -d '\t ')
            echo "version=${VERSION}.${REVISION}" >> $GITHUB_OUTPUT
          fi

      - name: Upload package
        uses: actions/upload-artifact@v6
        with:
          name: os-dnsmasq-to-unbound-${{ steps.version.outputs.version }}
          path: opnsense-plugins/dns/dnsmasq-to-unbound/work/pkg/*.pkg
          retention-days: 30

      - name: Create release
        if: github.ref_type == 'tag' || inputs.create_release == true
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || format('v{0}', steps.version.outputs.version) }}
          name: v${{ steps.version.outputs.version }}
          files: opnsense-plugins/dns/dnsmasq-to-unbound/work/pkg/*.pkg
          generate_release_notes: true
